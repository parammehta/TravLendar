
<form name="profileForm" novalidate class="col-xs-12 col-md-6">
    <div class="alert alert-success alert-dismissible" role="alert" ng-if="profileCtrl.displaySuccess">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <strong>Success!</strong>Your Profile has been updated successfully.
    </div>
    <div class="row">
        <div class="form-group" novalidate class="col-xs-12 col-md-6">
            <label for="exampleInputEmail1">Home Address</label>
            <input type="text" ng-places-autocomplete ng-model="profileCtrl.homeAutocomplete" class="form-control" options="profileCtrl.homeOptions" details="profileCtrl.homeDetails" initial-address="profileCtrl.initialHomeAddress" />
        </div>
        <div class="form-group" novalidate class="col-xs-12 col-md-6">
            <label for="exampleInputPassword1">Work Address</label>
            <input type="text" ng-places-autocomplete ng-model="profileCtrl.workAutocomplete" class="form-control" options="profileCtrl.workOptions" details="profileCtrl.workDetails" initial-address="profileCtrl.initialWorkAddress" />
        </div>    
    </div>
    <div class="row">
        <div class="col-xs-12 col-md-4">
            <label>Lunch Time</label>
            <div uib-timepicker  ng-model="profileCtrl.lunchTime" hour-step="1" minute-step="1" ismeridian = true></div>
        </div>
        <div class="col-xs-12 col-md-4 col-md-offset-4">
            <label>Dinner Time</label>
            <div uib-timepicker  ng-model="profileCtrl.dinnerTime" hour-step="1" minute-step="1" ismeridian = true></div>
        </div>
    </div>
    <div class="form-group">
        <label>Maximum Walkiing Distance (in miles)</label>
            <br/>
            <rzslider rz-slider-model="profileCtrl.walkingDistance" rz-slider-options="profileCtrl.slider.options"></rzslider> 
        <br/>
    </div>
    <br/>
    <button ng-click="profileCtrl.saveUserLocation()" class="btn btn-primary">Save</button>
</form>
