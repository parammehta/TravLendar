<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Home Address</label>
    <input type="text" ng-places-autocomplete
       ng-model="profileCtrl.homeAutocomplete"
       class="form-control"
       options="profileCtrl.homeOptions"
       details="profileCtrl.homeDetails"
       initial-address="profileCtrl.initialHomeAddress"/>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Work Address</label>
    <input type="text" ng-places-autocomplete
       ng-model="profileCtrl.workAutocomplete"
       class="form-control"
       options="profileCtrl.workOptions"
       details="profileCtrl.workDetails"
       initial-address="profileCtrl.initialWorkAddress"/>
  </div>
  <button ng-click="profileCtrl.submitForm()" class="btn btn-primary">Submit</button>
</form>
